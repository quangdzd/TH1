<script>
    // Danh sách các video và thông tin tương ứng
var videos = [
{ thumbnail: "./images/thumbnail1.png", title: "Video 1 Title", videoSrc: "thumbnail1 video.mp4", author: "Author 1",author_img:"./images/thumbnail1-owner.jpg", views: "1k Views", date: "1 day" },
{ thumbnail: "./images/thumbnail2.png", title: "Video 2 Title", videoSrc: "thumbnail2 video.mp4", author: "Author 2",author_img:"./images/thumbnail12-owner.jpg", views: "2k Views", date: "2 days" },
{ thumbnail: "./images/thumbnail3.png", title: "Video 3 Title", videoSrc: "thumbnail3 video.mp4", author: "Author 2",author_img:"./images/thumbnail12-owner.jpg", views: "2k Views", date: "2 days" },
{ thumbnail: "./images/thumbnail9.png", title: "Video 9 Title", videoSrc: "thumbnail9 video.mp4", author: "Author 2",author_img:"./images/thumbnail12-owner.jpg", views: "2k Views", date: "2 days" },
{ thumbnail: "./images/thumbnail12.png", title: "Video 12 Title", videoSrc: "thumbnail12 video.mp4", author: "Author 2",author_img:"./images/thumbnail12-owner.jpg", views: "2k Views", date: "2 days" },

// Thêm các video khác vào đây...
];

// Khối chứa danh sách video
var listContainer = document.querySelector('.grid-container');

// Lặp qua danh sách video và tạo các khối chứa video mới
videos.forEach(function(video) {
// Tạo khối chứa video mới
var videoBlock = document.createElement('div');
videoBlock.classList.add('grid-item');

// Tạo phần tử thumbnail
var thumbnail = document.createElement('img');
thumbnail.src = video.thumbnail;
thumbnail.classList.add('thumbnail');
thumbnail.addEventListener('click', function() {
    goToVideo(video.videoSrc);
});

// Tạo khối chứa thông tin video
var flexDiv = document.createElement('div');
flexDiv.classList.add('flex-div');

// Tạo phần tử hiển thị thông tin video
var infoDiv = document.createElement('div');
infoDiv.classList.add('vid-info');

// Tạo tiêu đề video
var titleLink = document.createElement('a');
titleLink.textContent = video.title;
titleLink.addEventListener('click', function() {
    goToVideo(video.videoSrc);
});

// Tạo tên tác giả

var author = document.createElement('p');
author.textContent = video.author;

// Tạo thông tin lượt xem và ngày đăng
var viewsDate = document.createElement('p');
viewsDate.textContent = video.views + ' • ' + video.date;

// Thêm các phần tử vào các khối chứa

infoDiv.appendChild(titleLink);
infoDiv.appendChild(author);
infoDiv.appendChild(viewsDate);
flexDiv.appendChild(infoDiv);
videoBlock.appendChild(thumbnail);
videoBlock.appendChild(flexDiv);

// Thêm khối video vào khối chứa danh sách video
listContainer.appendChild(videoBlock);
});

</script>
